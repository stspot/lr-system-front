<h1>User Profile</h1>
<div class="profile-box">
    <h2>{{loggedUser?.firstName}} {{loggedUser?.lastName}}</h2>
    <span>Email: {{loggedUser?.email}}</span>
    <span>Birthday: {{loggedUser?.birthday}}</span>
    <span>Phone: {{loggedUser?.phoneNumber}}</span>
</div>
<div>
    <a [routerLink]="['/users/user-update', loggedUser?.id]"><i class="bi bi-pencil"></i></a>
</div>
