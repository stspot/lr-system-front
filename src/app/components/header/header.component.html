<header>
    <div class="header__line">
        <h1>Login-Register System</h1>
    </div>
    <ul class="navbar__ul">
        <li><a [routerLink]="['/']"><i class="bi bi-house"></i>Home</a></li>
        <li><a href="/users/users-all" *ngIf="(isLoggedIn$ | async)">All Users</a></li>
        <li><a href="/users/user-profile" *ngIf="(isLoggedIn$ | async)">User Profile</a></li>
        <li><a href="/users/users-search" *ngIf="(isLoggedIn$ | async)">User Search</a></li>
        <li><a [routerLink]="['/auth/login']" *ngIf="!(isLoggedIn$ | async)"><i class="bi bi-door-open"></i>Login</a></li>
        <li><a [routerLink]="['/auth/register']" *ngIf="!(isLoggedIn$ | async)"><i class="bi bi-box-arrow-in-right"></i>Register</a></li>
        <li><a (click)="logout()" *ngIf="(isLoggedIn$ | async)"><i class="bi bi-box-arrow-left"></i>Logout</a></li>
       </ul>
</header>
